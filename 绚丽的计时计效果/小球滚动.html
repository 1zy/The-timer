<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
   <canvas id="canvas"></canvas>
   <script>
      var can;
	  var ctx;
	  var w=1024;
	  var h=768;
	  var ball={x:512,y:100,r:20,g:2,vx:-4,vy:-10,color:"#005588"}
	  window.onload=function(){
		  can=document.getElementById("canvas");
		  ctx=can.getContext("2d");
		  can.width=w;
		  can.height=h;
		  
		  setInterval(function(){render();update()},50)
		  }
	  function update(){
		  ball.x+=ball.vx;
		  ball.y+=ball.vy;
		  ball.vy+=ball.g;
		  
		  if(ball.y>=765-ball.r){
			  ball.y=768-ball.r;
			  ball.vy=-ball.vy/2
			  
			  }
		  
		  }
		  
	function render(){
		ctx.clearRect(0,0,w,h);
		ctx.fillStyle=ball.color;
		ctx.beginPath();
		ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
		ctx.closePath();
		ctx.fill();
		
		  ctx.beginPath();
		  ctx.lineWidth=5;
		  ctx.strokeStyle="blue";
		  ctx.strokeRect(0,0,w,h)
		}	  
	
   </script>
</body>
</html>
